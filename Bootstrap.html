<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Admission Open</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Shantiniketan College</a>
    </div>
  </nav>

  <!-- Banner -->
  <div class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-4 text-primary">Admissions Open - 2025</h1>
      <p class="lead">Apply now to kickstart your academic journey!</p>
      <a href="#form-section" class="btn btn-primary btn-lg mt-3">Apply Now</a>
    </div>
  </div>

  <!-- Images Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Explore Our Campus</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <img src="Campus1.jpg" class="img-fluid rounded shadow" alt="Campus 1">
      </div>
      <div class="col-md-4 mb-3">
        <img src="Campus2.jpg" class="img-fluid rounded shadow" alt="Campus 2">
      </div>
      <div class="col-md-4 mb-3">
        <img src="Campus3.jpg" class="img-fluid rounded shadow" alt="Campus 3">
      </div>
    </div>
  </div>

  <!-- Admission Form -->
  <div class="container my-5" id="form-section">
    <h2 class="mb-4 text-center">Admission Form</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-select" id="course" required>
          <option selected disabled>Choose a course</option>
          <option>B.Sc</option>
          <option>B.Com</option>
          <option>B.A</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Information</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>Contact: admissions@xyzcollege.edu | +123 456 7890</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
